                                  <!-- 搜索框 -->
        <div class="search-box" style="display: flex; margin-left: 270px; padding: 30px; width: 60%; max-width: 800px;">
            <div id="engine-selector" style="padding: 10px; border: 1px solid #ccc; border-radius: 5px 0 0 5px; cursor: pointer; background-color: white; display: flex; align-items: center;">
                <span class="engine-name">百度</span>
                <i class="fas fa-caret-down" style="margin-left: 5px;"></i>
            </div>
            <div id="engine-options" style="display: none; position: absolute; background: white; border: 1px solid #ccc; border-radius: 5px; z-index: 1; margin-top: 40px;">
                <div class="engine-option" data-engine="baidu" style="padding: 10px; cursor: pointer;">百度</div>
                <div class="engine-option" data-engine="sogou" style="padding: 10px; cursor: pointer;">搜狗</div>
                <div class="engine-option" data-engine="bing" style="padding: 10px; cursor: pointer;">必应</div>
                <div class="engine-option" data-engine="google" style="padding: 10px; cursor: pointer;">谷歌</div> 
            </div>
            <input type="text" id="search-input" placeholder="输入搜索内容" style="padding: 10px; border: 1px solid #ccc; border-left: none; flex: 1; margin-right: 0;">
            <button id="search-btn" style="padding: 10px 20px; background: #007BFF; color: white; border: none; border-radius: 0 5px 5px 0; cursor: pointer;">大学一点通搜索</button>
        </div>

<div id="custom-modal" class="custom-modal">
